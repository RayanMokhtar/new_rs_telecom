{% load static %}

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>R&S-TELECOM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
        
        <!-- App css -->
    <!-- third party css -->
        <link href="{% static 'pulls/assets/css/vendor/fullcalendar.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- <link href="{% static 'pulls/assets/css/vendor/buttons.bootstrap5.css'%}" rel="stylesheet" type="text/css" /> -->
        <link href="{% static 'pulls/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'pulls/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />
        <link href="{% static 'pulls/assets/css/app-dark.min.css' %}"rel="stylesheet" type="text/css" id="dark-style" />

    </head>

    <body class="loading" data-layout="topnav" data-layout-config='{"layoutBoxed":false,"darkMode":false,"showRightSidebarOnStart": true}'>

        <div class="wrapper">

            <div class="content-page">
                <div class="content">
                    {% block navbar %} {% include 'includes/navbar_admin.html' %}
                    {%endblock navbar %}
                    
                    {% block sidebar %} {% include 'includes/sidebar-horizontal.html' %}
                    {%endblock sidebar %}
                    <div class="container-fluid">

                        {% block content %}{%endblock content %}

                    </div>

                </div>
                <!-- Footer Start -->
                <footer class="footer footer-alt">
                    <script>document.write(new Date().getFullYear())</script>
                    Â© Copyright All Rights Reserved R&S-TELECOM
                </footer>
                <!-- end Footer -->

            </div>

        </div>
        <!-- END wrapper -->

        <div class="rightbar-overlay"></div>
        <!-- /End-bar -->

        <!-- bundle -->
        <script src="{% static 'pulls/assets/js/vendor.min.js' %}"></script>
        <script src="{% static 'pulls/assets/js/app.min.js' %}"></script>
        <script src="{% static 'pulls/assets/js/vendor/dataTables.buttons.min.js' %}"></script>

        <!-- third party js -->
        <script src="{% static 'pulls/assets/js/vendor/apexcharts.min.js' %}"></script>
        <script src="{% static 'pulls/assets/js/vendor/jquery-jvectormap-1.2.2.min.js' %}"></script>
        <script src="{% static 'pulls/assets/js/vendor/jquery-jvectormap-world-mill-en.js' %}"></script>
        <script src="{% static 'pulls/assets/js/vendor/buttons.bootstrap5.min.js'%}"></script>
        <script src="{% static 'pulls/assets/js/vendor/buttons.html5.min.js'%}"></script>
        <script src="{% static 'pulls/assets/js/vendor/buttons.flash.min.js'%}"></script>
        <script src="{% static 'pulls/assets/js/vendor/buttons.print.min.js'%}"></script>
        <script src="{% static 'pulls/assets/js/vendor/fullcalendar.min.js'%}"></script> 
        <!-- third party js ends -->
        <script src="{% static 'pulls/assets/js/pages/demo.calendar.js'%}"></script>

        <!-- demo app -->
        <script src="{% static 'pulls/assets/js/pages/demo.dashboard.js' %}"></script>
        <!-- end demo js-->
    </body>
</html>
