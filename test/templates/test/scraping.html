<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Scraping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #00796b;
        }
        .form-control, .form-select {
            border: 2px solid #00796b;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control:focus, .form-select:focus {
            border-color: #004d40;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .form-control::placeholder {
            color: #999;
        }
        .btn-primary {
            background-color: #004d40;
            border-color: #004d40;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary:hover {
            background-color: #00332e;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        a:hover {
            color: #004d40;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #status {
            transition: opacity 0.3s;
        }
        table {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #suggestions {
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            z-index: 1000;
            width: 100%;
        }
        .list-group-item {
            border: none;
            border-radius: 0;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
        .loading-message {
            display: none;
            color: #ff5722;
            font-weight: bold;
            margin-top: 20px;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00796b;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        .container {
     background: white;
     padding: 40px;
     border-radius: 15px;
     box-shadow: 0 0 20px rgba(0,0,0,0.1);
     max-width: 45%;
     margin: auto;
     text-align: center;
     animation: fadeIn 1s ease-in-out;
     overflow-x: auto; /* Ajouté pour permettre le défilement horizontal si nécessaire */
    }

.table-container {
    max-width: 100%;
    overflow-x: auto;
    padding: 20px 0; /* Ajouté pour une meilleure séparation */
}

.table {
    width: 100%;
    table-layout: auto;
}
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Générateur de Leads</h1>
        <div class="row mb-4">
            <div class="col position-relative">
                <input type="text" id="searchNom" class="form-control" placeholder="Entrez le nom d'une ville">
                <div id="suggestions" class="list-group mt-1"></div>
            </div>
            <div class="col">
                <select id="selectRegion" class="form-select">
                    <option value="">Sélectionnez une région</option>
                </select>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="keywords" class="form-control" placeholder="Entrez les mots-clés">
            </div>
            <div class="col">
                <select id="selectTimeFrame" class="form-select">
                    <option value="dernières 24h">Dernières 24 heures</option>
                    <option value="semaine dernière">Semaine dernière</option>
                    <option value="mois dernier">Mois dernier</option>
                </select>
            </div>
        </div>
        <button id="startBtn" class="btn btn-primary">Démarrer l'Extraction</button>
        <div id="status" class="alert alert-info mt-4" style="display: none;"></div>
        <div class="loading-message" id="loadingMessage">
            <div class="loading-spinner"></div>
            <p>Ce processus peut prendre un peu de temps, veuillez patienter...</p>
        </div>
        <div class="table-container">
            <table class="table table-striped mt-4" id="resultsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Entreprise</th>
                        <th>Nom de l'offre</th>
                        <th>Localisation</th>
                        <th>Taille</th>
                        <th>Secteur</th>
                        <th>Chiffre d'affaires</th>
                        <th>Lien vers le lead</th>
                        <th>Porteur du lead</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les données seront injectées ici -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser la recherche de ville
            setupSearch();
        });

        document.getElementById('startBtn').addEventListener('click', function() {
            var statusDiv = document.getElementById('status');
            var resultsTable = document.getElementById('resultsTable');
            var selectNom = document.getElementById('searchNom').value;
            var selectRegion = document.getElementById('selectRegion').value;
            var keywords = document.getElementById('keywords').value;
            var selectTimeFrame = document.getElementById('selectTimeFrame').value;
            var loadingMessage = document.getElementById('loadingMessage');

            // Vérifier si les champs sont vides
            if (!selectNom || !selectRegion || !keywords || !selectTimeFrame) {
                statusDiv.style.display = 'block';
                statusDiv.textContent = 'Tous les champs sont obligatoires.';
                statusDiv.classList.remove('alert-info', 'alert-success');
                statusDiv.classList.add('alert-danger');
                return;
            }

            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Processus de génération de leads en cours...';
            statusDiv.classList.remove('alert-danger', 'alert-success');
            statusDiv.classList.add('alert-info');
            resultsTable.style.display = 'none';
            loadingMessage.style.display = 'none';

            // Afficher le message de chargement après 10 secondes
            setTimeout(() => {
                loadingMessage.style.display = 'block';
            }, 10000);

            fetch('/rstelecom/start-scraping/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ nom: selectNom, region: selectRegion, keywords: keywords, time_frame: selectTimeFrame })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    populateTable(data.data);
                    resultsTable.style.display = 'table';
                    statusDiv.classList.remove('alert-info');
                    statusDiv.classList.add('alert-success');
                    statusDiv.textContent = 'Extraction terminée avec succès!';
                } else {
                    throw new Error(data.message || 'Failed to fetch data');
                }
            })
            .catch(error => {
                statusDiv.classList.remove('alert-info');
                statusDiv.classList.add('alert-danger');
                statusDiv.textContent = 'Erreur lors de l\'extraction.';
                console.error('Error:', error);
            })
            .finally(() => {
                loadingMessage.style.display = 'none';
            });
        });

        function setupSearch() {
            const searchInput = document.getElementById('searchNom');
            const suggestions = document.getElementById('suggestions');

            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                suggestions.innerHTML = '';

                if (query.length > 1) {
                    fetch(`/rstelecom/search-city/?q=${query}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(item => {
                            const suggestionItem = document.createElement('a');
                            suggestionItem.href = '#';
                            suggestionItem.className = 'list-group-item list-group-item-action';
                            suggestionItem.textContent = item['Nom (minuscules)'];
                            suggestionItem.addEventListener('click', function() {
                                searchInput.value = this.textContent;
                                updateRegion(this.textContent, data);
                                suggestions.innerHTML = '';
                            });
                            suggestions.appendChild(suggestionItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            });
        }

        function updateRegion(nom, data) {
            const regionSelect = document.getElementById('selectRegion');
            regionSelect.innerHTML = '<option value="">Sélectionnez une région</option>';
            
            const regions = [...new Set(data.filter(item => item['Nom (minuscules)'] === nom).map(item => item['Région']))];
            regions.forEach(region => {
                let option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionSelect.appendChild(option);
            });
        }

        function populateTable(data) {
        const tbody = document.querySelector('#resultsTable tbody');
        tbody.innerHTML = ''; // Clear existing rows
        data.forEach(item => {
        let row = `<tr>
            <td>${item.nom}</a></td>
            <td>${item.nom_offre}</td>
            <td>${item.localisation}</td>
            <td>${item.taille}</td>
            <td>${item.secteur}</td>
            <td>${item.chiffre_d_affaires}</td>
            <td><a href="${item.joblien}" target="_blank">Voir l'offre</a></td>
            <td>${item.porteur_lead}</td>
        </tr>`;
        tbody.innerHTML += row;
    });
    }
    </script>
</body>
</html>
