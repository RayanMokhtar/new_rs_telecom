                </div>
            </div>

<!-- Modal -->
<div class="modal fade" id="formulairemodal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body" id="modal-form">
                <div class="column" id="mains">
                    <h1>Bienvenue chez R&S TELECOM</h1>
                    <h3 id="enbleme"></h3>
                    <div id="alertContainer"></div>
                    <div class="df-switch">
                        <button type="button" class="btn btn-lg btn-toggle" data-toggle="button" aria-pressed="false" aria-label="Mute">
                            <span class="inner-handle"></span>
                            <span class="handle"></span>
                        </button>
                    </div>
                    <form id="formClient" class="formClient d-none" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label class="label-form" for="InputfirstNamep">Prenom</label>
                            <input type="text" class="form-control input-form" id="InputfirstNamep" placeholder="Votre nom..">
                        </div>
                        <div class="form-group m-3">
                            <label class="label-form" for="InputNamep">Nom</label>
                            <input type="text" class="form-control input-form" id="InputNamep" placeholder="Votre nom..">
                        </div>
                        <div class="form-group m-3 client">
                            <label class="label-form" for="InputCompagny">Societe</label>
                            <input type="text" class="form-control input-form" id="InputCompagny" placeholder="Votre entreprise..">
                        </div>
                        <div class="form-group m-3 client">
                            <label class="label-form" for="InputEmailp">E-mail professionnel</label>
                            <input type="email" class="form-control input-form" id="InputEmailp" placeholder="Votre E-mail professionnel...">
                        </div>
                        <div class="form-group m-3">
                            <label class="label-form" for="InputMessagep">Message</label>
                            <textarea name="InputMessage" id="InputMessagep" class="form-control input-form" cols="20" rows="3"></textarea>
                        </div>
                        <div class="form-group m-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                <label class="form-check-label" for="checkbox-signup">J'accepte <a href="javascript: void(0);" class="text-muted">les termes et conditions</a></label>
                            </div>
                        </div>
                        <div class="form-group m-3">
                            <input type="button" id="sendClient" class="btn btn-primary" value="Soumettre">
                        </div>
                    </form>
                    <form id="formCandidat" class="formCandidat" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label class="label-form" for="InputfirstName">Prenom</label>
                            <input type="text" class="form-control input-form" id="InputfirstName" placeholder="Votre nom..">
                        </div>
                        <div class="form-group m-3">
                            <label class="label-form" for="InputName">Nom</label>
                            <input type="text" class="form-control input-form" id="InputName" placeholder="Votre nom..">
                        </div>
                        <div class="form-group m-3 condidat">
                            <label class="label-form" for="InputEmail">E-mail </label>
                            <input type="email" class="form-control input-form" id="InputEmail" placeholder="Votre E-mail...">
                        </div>
                        <div class="form-group m-3 condidat">
                            <label class="label-form" for="InputCv">CV</label>
                            <!-- <input id="InputCv" class="demo1" type="file" placeholder="Ajouter votre cv (.pdf)" name="demo1" /> -->
                            <!-- <input type="file" name="" id=""> -->
                            <input type="file" name="cv" class="form-control" id="InputCv" placeholder="Ajouter votre cv (.pdf)">
                        </div>
                        <div class="form-group m-3">
                            <label class="label-form" for="InputMessage">Message</label>
                            <textarea name="InputMessage" id="InputMessage" class="form-control input-form" cols="20" rows="3"></textarea>
                        </div>
                        <div class="form-group m-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                <label class="form-check-label" for="checkbox-signup">J'accepte <a href="javascript: void(0);" class="text-muted">les termes et conditions</a></label>
                            </div>
                        </div>
                        <div class="form-group m-3">
                            <input type="button" id="sendCandidat" class="btn btn-primary" value="Soumettre">
                        </div>
                    </form>
                </div>
                <div class="di-none">
                    <svg width="78px" viewBox="0 0 67 578" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <path
                                d="M11.3847656,-5.68434189e-14 C-7.44726562,36.7213542 5.14322917,126.757812 49.15625,270.109375 C70.9827986,341.199016 54.8877465,443.829224 0.87109375,578 L67,578 L67,-5.68434189e-14 L11.3847656,-5.68434189e-14 Z"
                                id="Path" fill="#317ACA"></path>
                        </g>
                    </svg>
                </div>
                <div class="column di-none" id="secondary"> 
                    <div class="sec-content">
                        <h2 id="title" class="mp-3">Augmentez vos chances d'être contacté par un recruteur</h2>
                        <h3>Chaque mois près de 20 000 nouveaux profils sont publiés sur R&S TELECOM</h3>
                        <button type="button" class="btn btn-primary">Consultant</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
